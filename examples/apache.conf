<IfModule mod_ssl.c>
<VirtualHost _default_:443>
  ServerAdmin webmaster@XX
  ServerName XX

  DocumentRoot /var/www/juleol/public

  <Directory /var/www/juleol/public>
    AllowOverride None
    Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    Order allow,deny
    Allow from all
  </Directory>

  ScriptAlias / /var/www/juleol/public/dispatch.fcgi/
  Header always set Strict-Transport-Security "max-age=31536000"

	SSLEngine on
  SSLCipherSuite ECDH@STRENGTH:DH@STRENGTH:RSA:!ADH:!aNULL:!eNULL:!3DES:!DES:!RC4
  SSLHonorCipherOrder on
  SSLProtocol All -SSLv2 -SSLv3
	SSLCertificateFile    XX
	SSLCertificateKeyFile XX
  SSLCACertificateFile  XX
</VirtualHost>
</IfModule>

