{% from "_formhelper.html" import render_field %}
{% extends 'base.html' %}

{% block title %}Juleøl login{% endblock %}
{%block content %}
<h1>Juleøl login</h1>
<form method="post">
  <dl>
    {{ render_field(form.year) }}
    {{ render_field(form.name) }}
    {{ render_field(form.password) }}
  </dl>
  <p><input type=submit value="Log in"></p>
</form>
{% endblock %}
